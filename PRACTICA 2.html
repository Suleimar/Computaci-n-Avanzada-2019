<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    h2{
        color: green;
        font-style:italic;
    }
    h3{
        color: royalblue;
    }
    /*Esto son estilos de la tabla*/
    td,th{
        border-width: 10px;
        border-style: solid;
        border-color: black;
    }

    div{
        background-color: aquamarine;
    }
    span{
        color: black;
    }
    .tabla1{
        background-color: aquamarine;
    }
    .tabla2{
        background-color: aquamarine;
    }
    </style>
</head>
<body>
    <h2>Esto es una <span>tabla de ejemplo</span></h2>
    <div class="Tabla1">
       <h3>Tabla 1</h3>
      <table>
          <tr>
             <th>Nombre</th>
             <th>Apellido</th>
          </tr>
           <tr>
            <td>Suleimar</td>
            <td>Vallejo</td>
           </tr>
           <tr>
            <td>Stephany</td>
            <td>Moreno</td>
           </tr>
      </table>
    </div>

<div class="tabla2">
    <h3>Tabla 2</h3>
    <table>
        <tr>
            <th>Elemento 1</th>
            <th>Elemento 2</th>
        </tr>
        
          <tr>
              <td>item 1</td>
              <td>item 2</td>
          </tr>
    </table>
 </div>
</body>
</html>
